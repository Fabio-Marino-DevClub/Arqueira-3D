<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Arquira-3D</title>
</head>
<body>
    <div class="card">
        <img src="/2 Guerreiras.png" alt="img">
    </div>
    <script>
        let card = document.querySelector('.card');
        card.addEventListener('mousemove', (e) => {
            let rect = card.getBoundingClientRect();
            let x = e.clientX - rect.left - rect.width / 2;
            let y = e.clientY - rect.top - rect.height / 2;

            let rotateX = (x / rect.height) * -30;
            let rotateY = (y / rect.width) * -30;
        
            card.style.transform = `perspective(1000px) rotate(${rotateX}deg) rotateY(${rotateY}deg)`;

            let bgX = (x / rect.width) * 50 + 50;
            card.style.backgroundPositionX = `${bgX}%`;
        })

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
            card.style.backgroundPositionX = ``;
        })
    </script>
</body>
</html>
